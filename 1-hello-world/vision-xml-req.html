<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.js"></script>
<script type="text/javascript">

<!-- Build JSON Request -->
var json_requests=JSON.stringify
(
	{"requests":
		[
			{  
				"image":{    "source":{"imageUri":"https://cloud.google.com/vision/docs/images/car.png"}},
				
				"features": [{"type":"LABEL_DETECTION","maxResults":5}]    
			} 
		]
	}
);

<!-- Create XMLHttpRequest Object -->
var req=new XMLHttpRequest;

<!-- Sent Post request to Google Cloud Vision API Server using API Key -->
req.open("POST","https://vision.googleapis.com/v1/images:annotate?key=AIzaSyDtlskW6b9Nr60lq3f5k0jxCfnDBjvaPDM",!0);

<!-- Print JSON Response in Console -->
req.onload=function(){console.log(req.responseText)};

<!-- Send JSON Requests -->
req.send(json_requests);
</script>

</head>
</html>
